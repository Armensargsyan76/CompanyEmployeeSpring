<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>name</th>
        <th>size</th>
        <th>address</th>
    </tr>
    <tr th:each="company: ${companies}">
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>
        <td>
            <a th:href="@{/comany/delete(id=${company.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/add/company/page">Add Company</a>
</body>
</html>
